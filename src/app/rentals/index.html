{% extends "base.html" %}

{% block app_content %}
  <main class="container mt-4">
   <h2>Rentals</h2>
    <a href="{{ url_for('rentals.new') }}" class="btn btn-link">Add New Lens</a>
    {% if lenses %}
       <table id="rentals" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th>Customer</th>
          <th>Lens</th>
          <th>Date Rented</th>
          <th>Return</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>    
    {% else %}
      <p>We don't have any rentals yet.</p>
    {% endif %}
  </main>
{% endblock %}

{% block js %}
<script type="text/javascript">
  $(document).ready(function () {
    var csrf_token = "{{ csrf_token() }}";
    $.ajaxSetup({
      beforeSend: function(xhr, settings) {
        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader("X-CSRFToken", csrf_token);
        }
      }
    });
  });
</script>

<script>
  $(document).ready(function () {
    var table = $("#rentals").DataTable({
      ajax: {
        url: "/api/rentals",
        dataSrc: ""
      },
      columns: [
        {
          data: "customer_name",
        },
        {
          data: "lens_name"
        },
        {
          data: "date_rented"
        },
        {
          data: "id",
          render: function(data) {
            return "<button class='btn btn-secondary btn-sm js-delete' data-lens-id=" + data + ">Delete</button>";
          }
        }
      ]
    });
  });
</script>

<script>
  $("#rentals").on("click", ".js-delete", function () {
    var button = $(this);
      if (result) {
        $.ajax({
          url: "/api/rentals/" + button.attr("data-rentals-id"),
          method: "DELETE",
          success: function () {
            table.row(button.parents("tr")).remove().draw();
          }
        });
      }
    });
</script>
{% endblock %}
