{% extends "base.html" %}

{% block app_content %}
  <main class="ui text container">
   <h2>Lenses</h2>
    <a href="{{ url_for('lenses.new') }}" class="btn btn-primary">New</a>

    {% if lenses %}
      <table class="table table-striped table-hover table-bordered ">
        <thead>
        <tr>
          <th>Lenses</th>
          <th>Format</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
          {% for lens in lenses %} 
            <tr>
              <td>
                <a href="{{ url_for('lenses.edit') }}" class="btn btn-primary">
                  {{ lens.name }}
                </a>
              </td>
              <td> {{ lens.format.name }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>    
    {% else %}
      <p>We don't have any movies yet.</p>
    {% endif %}
  </main>
