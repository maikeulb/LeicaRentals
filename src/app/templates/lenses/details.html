{% extends "base.html" %}

{% block app_content %}
  <main class="ui text container">
    <h2>{{ lens.name }}</h2>
    <ul>
      <li>Format: {{ lens.format.name }}</li>
      <li>Release Date: {{ lens.release_date.strftime('%Y-%m-%d') }}</li>
      <li>Date Added: {{ lens.date_added.strftime('%Y-%m-%d') }}</li>
      <li>Number in stock: {{ lens.number_in_stock }}</li>
    </ul>
  </main>
{% endblock %}
