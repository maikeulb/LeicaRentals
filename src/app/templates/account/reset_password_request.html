{% extends "base.html" %}

{% block app_content %}
<main class="ui text container">
  <h2 class="ui header">
    <div class="content">
      Reset Your Password
    </div>
  </h2>

  <form action="" method="post" class="ui form">
    <div class="ui segment">
      {{ form.hidden_tag() }}
      <div class="field">
        {{ form.email.label }}<br>
        {{ form.email }}<br>
        {% for error in form.email.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
      </div>
    {{ form.submit(class="ui fluid large submit button") }}
    </div>
  </form>

</main>
{% endblock %}
